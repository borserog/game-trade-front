<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  <div
    class="form-container d-flex justify-content-center align-items-center flex-column w-70 p-5 border border-primary">
    <h2 class="mb-4">Login</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email@example.com">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>

    <button class="btn btn-primary submit-button" type="button" [routerLink]="['../new-user']">Entrar</button>
  </div>
</div>
