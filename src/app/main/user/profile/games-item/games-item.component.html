<div class="card m-3" style="width: 18rem;">
  <div class="card-container card-body p-0">
    <div class="img-container d-flex align-items-center"><img [src]="game.imagePath" class="img-thumbnail" alt="Responsive image"></div>
    <div class="p-3">
      <h5 class="card-title">{{ game.title }}</h5>
<!--      <h6 class="card-subtitle mb-2 text-muted">{{ game.price | currency }}</h6>-->
      <p class="card-text">{{ game.description }}</p>
<!--      <span class="badge badge-pill badge-primary">{{ game.productItemLabel }}</span>-->
      <div class="mt-3">
        <a href="#" class="card-link">Editar produto</a>
      </div>
    </div>

    <button class="delete-button" (click)="deleteProduct(game.id)">X</button>
  </div>
</div>
