<div class="card m-3" style="width: 18rem;">
  <div class="card-body p-0">
    <div class="img-container d-flex align-items-center"><img [src]="product.imagePath" class="img-thumbnail" alt="Responsive image"></div>
      <div class="p-3">
        <h5 class="card-title">{{ product.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ product.price | currency }}</h6>
        <p class="card-text">{{ product.description }}</p>
        <span class="badge badge-pill badge-primary">{{ product.productItemLabel }}</span>
        <div class="mt-3">
          <a href="#" class="card-link">Detalhes</a></div>
      </div>
    </div>
</div>
